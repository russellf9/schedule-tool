<div class="container-fluid">
<form novalidate class="simple-form css-form">
	<div class="col-md-6 form-horizontal">
		<h3 ng-show="editmode == false">Create new product/category</h3>
		<h3 ng-show="editmode == true">Edit product/category</h3>
		<div class="form-group form-group-sm">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input autocomplete="off" type="text" id="name" class="form-control projectname" placeholder="product/category name" ng-model="product_category.name" ng-change="product_category.$save(name)" required>
			</div>
		</div>
		
		<div class="form-group form-group-sm" ng-show="editmode == true">
			<label for="archived" class="col-sm-2 control-label">Archived</label>
			<div class="col-sm-10">
				<checkbox id="deleted" name="deleted" ng-model="product_category.deleted" class="btn-normal checkbox-form-control" ng-change="product_category.$save(deleted)"></checkbox>
			</div>
		</div>

		<div class="form-group form-group-sm">
			<div class="col-sm-10 pull-right">
				<button class="btn btn-default btn-sm" id="create" role="button" ng-click="create(product_category)" ng-disabled="!product_category.name" type="submit" ng-show="editmode == false">Create</button>
			</div>
			<div class="col-sm-10 pull-right" ng-show="editmode == true">
				<a class="btn btn-default btn-sm" id="view" href="#/product_category/view/{{product_category.id}}" role="button">View</a>
			</div>
			<!-- div class="col-sm-10 pull-right" ng-show="editmode == true">
				<a class="btn btn-default btn-sm" href="#/product_category/{{product_category.id}}" role="button">View</a>
			</div -->
		</div>
		
	</div>
	</form>
</div>
